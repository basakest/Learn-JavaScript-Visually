<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Function Statements vs Function Expressions</title>
	</head>
	<body>
		<script>
			var power = function(x, y) {
				var result = x;
				for (i = 1; i < y; i++) {
					result *= x;
				}
				return result;
			};
			console.log(power(2, 10));
		</script>
	</body>
</html>
